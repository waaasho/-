  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body {

<body>

<header>
  <h2>â›© é«˜çŸ¥çœŒ ç¥ç¤¾ãƒãƒƒãƒ—</h2>

<div id="controls">
  <select id="cityFilter">

  </select>
</div>

<div id="map"></div>

<script>
  const map = L.map("map").setView([33.5597, 133.5311], 10);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "Â© OpenStreetMap contributors"
  }).addTo(map);

  const markers = [];
  let shrineData = [];

  const overpassUrl = "https://overpass-api.de/api/interpreter";

  const query = `
  [out:json];
  area["name"="é«˜çŸ¥çœŒ"]->.a;
  (
    node["amenity"="place_of_worship"]["religion"="shinto"](area.a);
    way["amenity"="place_of_worship"]["religion"="shinto"](area.a);
  );
  out center tags;
  `;

  fetch(overpassUrl, {
    method: "POST",
    body: query
  })
    .then(res => res.json())
    .then(data => {
      shrineData = data.elements.map(el => {
        const tags = el.tags || {};
        return {
          name: tags.name || "åç§°ä¸æ˜",
          city: tags["addr:city"] || tags["addr:town"] || "ä¸æ˜",
          lat: el.lat || el.center?.lat,
          lng: el.lon || el.center?.lon,
          image: tags.image || null,
          wikimedia: tags.wikimedia_commons || null
        };
      }).filter(s => s.lat && s.lng);

      populateCityFilter();
      renderMarkers();
    });

  function populateCityFilter() {
    const select = document.getElementById("cityFilter");
    const cities = [...new Set(shrineData.map(s => s.city))].sort();

    cities.forEach(city => {
      const option = document.createElement("option");
      option.value = city;
      option.textContent = city;
      select.appendChild(option);
    });
  }

  function getImageHtml(shrine) {
    if (shrine.image) {
      return `<img class="popup-img" src="${shrine.image}" alt="ç¥ç¤¾ã®å†™çœŸ">`;
    }

    if (shrine.wikimedia) {
      const fileName = shrine.wikimedia.replace("File:", "");
      const encoded = encodeURIComponent(fileName);
      return `
        <img class="popup-img"
          src="https://commons.wikimedia.org/wiki/Special:FilePath/${encoded}?width=300"
          alt="ç¥ç¤¾ã®å†™çœŸ">
      `;
    }

    return `<p>ğŸ“· å†™çœŸãªã—</p>`;
  }

  function renderMarkers(city = "") {
    markers.forEach(m => map.removeLayer(m));
    markers.length = 0;

    shrineData
      .filter(s => !city || s.city === city)
      .forEach(s => {
        const popupHtml = `
          <strong>â›© ${s.name}</strong><br>
          ${s.city}<br>
          ${getImageHtml(s)}
        `;

        const marker = L.marker([s.lat, s.lng])
          .addTo(map)
          .bindPopup(popupHtml);

        markers.push(marker);
      });
  }

  document.getElementById("cityFilter").addEventListener("change", e => {
    renderMarkers(e.target.value);
  });
</script>
